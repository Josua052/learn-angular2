<div class="container">
  <div class="col-md-4" *ngFor = "let island of indonesiaIslandList" style="margin-top:10px;">
    <md-card>
     <md-card-content>
      <h2>Pulau {{island}}</h2>
       <p>ini adalah pulau {{island}} </p>
     </md-card-content>
     <md-card-actions layout="row" layout-align="right center">
       <button md-button>Detail Pulau</button>
     </md-card-actions>
    </md-card>
  </div>
</div>
