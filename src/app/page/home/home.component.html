<div class="container">
  <div class="col-md-4" *ngFor = "let island of islands"  (click)="onSelect(island)" style="margin-top:10px;">
    <md-card>
     <md-card-content>
      <h2>Pulau {{island.name}}</h2>
       <p>ini adalah pulau {{island.name}} </p>
     </md-card-content>
     <md-card-actions layout="row" layout-align="right center">
       <button md-button>Detail Pulau</button>
     </md-card-actions>
    </md-card>
  </div>
</div>
